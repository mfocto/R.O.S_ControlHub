<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Unity Stream</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 제어 패널 컨테이너 */
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            min-width: 200px;
        }

        .control-panel h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        /* 버튼 그리드 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .button-grid.single {
            grid-template-columns: 1fr;
        }

        /* 제어 버튼 스타일 */
        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }

        .control-btn.stop:hover {
            box-shadow: 0 6px 16px rgba(245, 87, 108, 0.4);
        }

        .control-btn.emergency {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 12px rgba(250, 112, 154, 0.3);
            font-weight: 600;
        }

        .control-btn.emergency:hover {
            box-shadow: 0 6px 16px rgba(250, 112, 154, 0.4);
        }

        /* 버튼 클릭 효과 */
        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* 상태 표시 */
        .status-indicator {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator.active {
            color: #4ade80;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted style="width:100%; height:100%; background:black;"></video>

    <!-- 제어 패널 -->
    <div class="control-panel">
        <h3>🎮 로봇 제어</h3>

        <!-- 방향 제어 버튼 -->
        <div class="button-grid">
            <div></div>
            <button class="control-btn" id="btn-forward" data-command="move" data-value="forward">
                ▲ 전진
            </button>
            <div></div>

            <button class="control-btn" id="btn-left" data-command="rotate" data-value="left">
                ◄ 좌회전
            </button>
            <button class="control-btn stop" id="btn-stop" data-command="move" data-value="stop">
                ■ 정지
            </button>
            <button class="control-btn" id="btn-right" data-command="rotate" data-value="right">
                ► 우회전
            </button>

            <div></div>
            <button class="control-btn" id="btn-backward" data-command="move" data-value="backward">
                ▼ 후진
            </button>
            <div></div>
        </div>

        <!-- 특수 제어 버튼 -->
        <div class="button-grid single">
            <button class="control-btn emergency" id="btn-emergency" data-command="emergency" data-value="stop">
                ⚠ 비상 정지
            </button>
        </div>

        <div class="status-indicator" id="status">
            대기 중...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="webrtc.js"></script>
</body>

</html>
